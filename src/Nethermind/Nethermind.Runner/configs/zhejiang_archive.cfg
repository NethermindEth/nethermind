{
  "Init": {
    "IsMining": true,
    "WebSocketsEnabled": true,
    "StoreReceipts": true,
    "ChainSpecPath": "chainspec/zhejiang.json",
    "BaseDbPath": "nethermind_db/zhejiang_archive",
    "LogFileName": "zhejiang.log",
    "MemoryHint": 768000000,
    "EnableUnsecuredDevWallet": false
  },
  "Network": {
    "DiscoveryPort": 30303,
    "P2PPort": 30303,
    "EnableUPnP": true
  },
  "TxPool": {
    "Size": 2048
  },
  "JsonRpc": {
    "Enabled": true,
    "Port": 8545,
    "EnginePort": 8551
  },
  "Db": {
    "CacheIndexAndFilterBlocks": false
  },
  "Sync": {
    "FastSync": false
  },
  "EthStats": {
    "Enabled": false,
    "Server": "ws://localhost:3000/api",
    "Name": "Nethermind Zhejiang Archive",
    "Secret": "secret",
    "Contact": "hello@nethermind.io"
  },
  "Metrics": {
    "NodeName": "Zhejiang Archive",
    "Enabled": false,
    "PushGatewayUrl": "http://localhost:9091/metrics",
    "IntervalSeconds": 5
  },
  "Bloom": {
    "IndexLevelBucketSizes": [
      16,
      16,
      16
    ]
  },
  "Pruning": {
    "Mode": "None"
  },
  "Mining": {
      "ExtraData": ""
  }
}
