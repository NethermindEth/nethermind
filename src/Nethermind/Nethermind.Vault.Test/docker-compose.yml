    healthcheck:
      test: ["CMD", "/usr/local/bin/await_tcp.sh", "localhost:4222"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: nats
    networks:
      - provide
    ports:
      - 4221:4221
      - 4222:4222
    restart: always
    volumes:
      - ./ops/await_tcp.sh:/usr/local/bin/await_tcp.sh:cached

  nats-streaming:
    image: provide/nats-streaming
    command: ["-cid", "provide", "--auth", "testtoken", "-SDV"]
    container_name: nats-streaming
    depends_on:
      - nats
    healthcheck:
      test: ["CMD", "/usr/local/bin/await_tcp.sh", "localhost:4222"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: nats-streaming
    networks:
      - provide
    restart: always
    volumes:
      - ./ops/await_tcp.sh:/usr/local/bin/await_tcp.sh:cached

  ident:
    image: provide/ident
    container_name: ident
    depends_on:
      - nats-streaming
      - postgres
      - redis
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=ident_dev
      - DATABASE_USER=ident
      - DATABASE_PASSWORD=ident
      - NATS_CLIENT_PREFIX=ident
      - NATS_URL=nats://nats:4222
      - NATS_STREAMING_URL=nats://nats-streaming:4222
      - REDIS_HOSTS=redis:6379
      - LOG_LEVEL=DEBUG
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ident:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: ident
    networks:
      - provide
    ports:
      - 8081:8080
    restart: always

  ident-consumer:
    image: provide/ident
    entrypoint: ./ops/run_consumer.sh
    container_name: ident-consumer
    depends_on:
      - nats-streaming
      - postgres
      - redis
    environment:
      - CONSUME_NATS_STREAMING_SUBSCRIPTIONS=true
      - DATABASE_HOST=postgres
      - DATABASE_NAME=ident_dev
      - DATABASE_USER=ident
      - DATABASE_PASSWORD=ident
      - NATS_CLIENT_PREFIX=ident-consumer
      - NATS_URL=nats://nats:4222
      - NATS_STREAMING_URL=nats://nats-streaming:4222
      - REDIS_HOSTS=redis:6379
      - LOG_LEVEL=DEBUG
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ident:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: ident-consumer
    networks:
      - provide
    restart: always

  vault:
    image: provide/vault
    container_name: vault
    depends_on:
      - postgres
    environment:
      - CONSUME_NATS_STREAMING_SUBSCRIPTIONS=true
      - DATABASE_HOST=postgres
      - DATABASE_NAME=vault_dev
      - DATABASE_USER=vault
      - DATABASE_PASSWORD=vault
      - LOG_LEVEL=DEBUG
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://vault:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: vault
    networks:
      - provide
    ports:
      - 8082:8080
    restart: always

networks:
  provide:
    driver: bridge
    ipam:
      config:
      - subnet: 172.30.0.0/24

volumes:
  provide-db: