version: '3.5'

services:
  prvd-postgres:
    image: postgres
    container_name: prvd-postgres
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-postgres
    volumes:
      - prvd-db:/var/lib/postgresql/data
    networks:
      - prvd
    ports:
      - 5432:5432
    restart: always

