name: 'No spacing issues check'

on:
  pull_request:
  workflow_dispatch:

jobs:
  spacing-check:
    name: Check spacing changes if any
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
    - name: Format
      run: |
        dotnet format whitespace src/Nethermind/ --folder --verify-no-changes
