name: '[RUN] POSDAO Tests'

on:
  push:
    tags:
    - '*'
    inputs:
      branch:
        description: 'Branch to get tests from'
        required: false
        default: 'master'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to get tests from'
        required: false
        default: 'master'

jobs:
  run-posdao-tests:
    name: Running Nethermind POSDAO Tests
    runs-on: ubuntu-latest
    steps:
    - name: Installing Linux packages
      run: |
        sudo apt-get update
        sudo apt-get install libsnappy-dev libc6-dev libc6
    - name: Setting up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Cloning Nethermind repo
      uses: actions/checkout@v2
      with:
        submodules: recursive
        path: nethermind
    - name: Cloning posdao-test-setup repo from Nethermind
      uses: actions/checkout@v2
      with:
        repository: NethermindEth/posdao-test-setup
        ref: ${{ github.event.inputs.branch }}
        submodules: recursive
        path: posdao-test-setup
    - name: Building Nethermind binary
      run: |
        cd nethermind
        mkdir bin
        cd src/Nethermind
        dotnet build Nethermind.sln -c Release
        cp -r Nethermind.Runner/bin/Release/net6.0/* /home/runner/work/nethermind/nethermind/nethermind/bin/
    - name: Setup the Node.js
      uses: actions/setup-node@v1.4.4
      with:
        node-version: '12'
    - name: Running POSDAO tests
      run: |
        cd posdao-test-setup
        npm run all-nethermind-no-watcher
    - name: Stopping and compressing logs
      run: |
        cd posdao-test-setup
        npm run stop-test-setup

        mkdir -p posdao-logs

        cp "./data/node0/nethermind.logs.txt" "posdao-logs/node0.logs.txt"
        cp "./data/node1/nethermind.logs.txt" "posdao-logs/node1.logs.txt"
        cp "./data/node2/nethermind.logs.txt" "posdao-logs/node2.logs.txt"
        cp "./data/node3/nethermind.logs.txt" "posdao-logs/node3.logs.txt"

        (cd "./bc/launcher" && docker-compose logs node > "../../posdao-logs/cl-node.logs.txt" || true)
        (cd "./bc/launcher" && docker-compose logs node2 > "../../posdao-logs/cl-node2.logs.txt" || true)
        (cd "./bc/launcher" && docker-compose logs validator > "../../posdao-logs/cl-validator.logs.txt" || true)

        zip -r posdao-logs.zip posdao-logs
    - uses: actions/upload-artifact@master
      name: Upload nodes logs
      with:
        name: posdao-tests-logs
        path: |
          posdao-test-setup/posdao-logs.zip
