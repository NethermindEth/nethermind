name: 'Hive tests' 

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-workflow-of-hive-consensus-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7
      - name: Setup nethermind repo
        uses: actions/checkout@v3
        with:
          repository: NethermindEth/nethermind
          path: nethermind
      - name: Setup tests repo
        uses: actions/checkout@v3
        with:
          repository: ethereum/tests
          path: tests
      - name: Move tests directory to nethermind directory
        run: |
          ls
          rm -r nethermind/src/tests
          mv tests nethermind/src
          cd nethermind/src/tests
          ls
      - name: Generate new workflow
        run: |
          cd nethermind/src/Nethermind/Nethermind.Hive.ConsensusWorkflowGenerator
          dotnet run -c Release Nethermind.Hive.ConsensusWorkflowGenerator.csproj
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ github.run_number }}-${{ github.run_attempt }}
          path: nethermind/src/Nethermind/Nethermind.Hive.ConsensusWorkflowGenerator/hive-consensus-tests.yml
          retention-days: 7
