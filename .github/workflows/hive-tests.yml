name: 'Hive tests' 

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-workflow-of-hive-consensus-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7
      - uses: actions/checkout@v3
        with:
          repository: NethermindEth/nethermind
          submodules: recursive
          path: nethermind
      - name: Update tests directory from source
        run: |
          cd nethermind
          cd src/tests
          git config pull.rebase true
      - name: Generate new workflow
        run: |
          cd nethermind/src/Nethermind/Nethermind.Hive.ConsensusWorkflowGenerator
          dotnet run -c Release Nethermind.Hive.ConsensusWorkflowGenerator.csproj
      - name: Copy updated workflow to final destination
        run: |
          mv nethermind/src/Nethermind/Nethermind.Hive.ConsensusWorkflowGenerator/hive-tests.yml nethermind/.github/workflows
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ github.run_number }}-${{ github.run_attempt }}
          path: nethermind/.github/workflows/hive-tests.yml
          retention-days: 1
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nethermind
          commit-message: Update workflow of hive consensus tests
          body: |
            Workflow of hive consensus tests has been updated.
            
            - Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          title: 'Updating workflow of hive consensus tests'
          labels: setup
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          committer: GitHub <noreply@github.com>
          branch: hive-consensus-tests-update
          branch-suffix: short-commit-hash
          base: master
      - name: Checking Outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
