name: BLS test

on:
  push:
    branches:
    - github-actions

jobs:
  neth-tests:
    name: bls
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Cloning required repositories
      run: |
        git clone git://github.com/NethermindEth/bls.git
        git clone git://github.com/herumi/mcl.git
    - name: Installing GMP for ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt install libgmp-dev
    - name: Installing GMP for osx
      if: matrix.os == 'macOS-latest'
      run: |
        brew install gmp
    - name: Cloning lib for Windows
      if: matrix.os == 'windows-latest'
      run: |
        git clone git://github.com/herumi/cybozulib_ext.git
    - name: Building BLS for Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install visualcpp-build-tools
        cd C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\
        dir
        C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat x86
        D:\a\nethermind\nethermind\bls\mklib.bat dll
        D:\a\nethermind\nethermind\bls\mk.bat -d test\bls_c384_test.cpp
        D:\a\nethermind\nethermind\bls\bin\bls_c384_test.exe
    - name: Building BLS for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd bls/
        make test
    - name: Building BLS for OSX
      if: matrix.os == 'macOS-latest'
      run: |
        cd bls/
        make all

