name: CodeQL analysis

on:
  push:
    branches:
      - 'master'
    tags: ['*']
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
    steps:
      - name: Check out repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #4.1.7
        with:
          submodules: true
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5c02493ebfd65b28fd3b082c65e5af2cd745d91f #v2.18.2
        with:
          languages: ${{ matrix.language }}
      - name: Set up .NET
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee #v4.0.1
      - name: Build Nethermind
        working-directory: src/Nethermind
        run: dotnet build Nethermind.sln -c release
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@5c02493ebfd65b28fd3b082c65e5af2cd745d91f #v2.18.2
        with:
          category: '/language:${{ matrix.language }}'
