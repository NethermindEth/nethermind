name: Build solutions

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  merge_group:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [release, debug]
        solution: [Nethermind, EthereumTests, Benchmarks]
    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
          tool-cache: false

      - name: Check out repository
        uses: actions/checkout@v6
        with:
          submodules: ${{ matrix.solution == 'EthereumTests' }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          cache: true
          cache-dependency-path: src/Nethermind/Nethermind.Runner/packages.lock.json

      - name: Install dependencies
        run: dotnet restore src/Nethermind/${{ matrix.solution }}.slnx --locked-mode

      - name: Build ${{ matrix.solution }}.slnx
        id: build
        run: dotnet build src/Nethermind/${{ matrix.solution }}.slnx -c ${{ matrix.config }} --no-restore

      - name: Report to CI Dashboard
        if: always() && github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: ./.github/actions/report-dashboard
        with:
          api-url: ${{ secrets.DASHBOARD_API_URL }}
          api-key: ${{ secrets.DASHBOARD_API_KEY }}
          endpoint: build
          payload: >-
            {
              "run_id": ${{ github.run_id }},
              "run_attempt": ${{ github.run_attempt }},
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}",
              "trigger_event": "${{ github.event_name }}",
              "status": "${{ steps.build.outcome }}",
              "github_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ github.event.repository.pushed_at }}",
              "solution": "${{ matrix.solution }}",
              "configuration": "${{ matrix.config }}"
            }
