name: Bump Version on Release Branch Creation

on:
  create:
    branches:
      - 'release/*.*.0'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Extract version and bump
        id: version
        run: |
          # Extract current version from release branch name
          RELEASE_VERSION=$(echo ${{ github.ref }} | sed 's/.*release\///')
          
          # Extract version components
          MAJOR=$(echo $RELEASE_VERSION | cut -d. -f1)
          MINOR=$(echo $RELEASE_VERSION | cut -d. -f2)
          
          # Always increment minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          
          # Get current version from the file
          CURRENT_VERSION=$(grep -o '<VersionPrefix>.*</VersionPrefix>' src/Nethermind/Directory.Build.props | sed 's/<VersionPrefix>\(.*\)<\/VersionPrefix>/\1/')
          
          # Only proceed if versions are different
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "Version $NEW_VERSION is already set in Directory.Build.props, skipping..."
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "Updating version from $CURRENT_VERSION to $NEW_VERSION"
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            
            # Update version in Directory.Build.props
            sed -i "s/<VersionPrefix>.*<\/VersionPrefix>/<VersionPrefix>$NEW_VERSION<\/VersionPrefix>/" src/Nethermind/Directory.Build.props
          fi

      - name: Create GitHub app token
        if: steps.version.outputs.needs_update == 'true'
        id: gh-app
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Pull Request
        if: steps.version.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ steps.gh-app.outputs.token }}
        run: |
          head_branch="chore/bump-version-${{ steps.version.outputs.new_version }}"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b $head_branch
          git add src/Nethermind/Directory.Build.props
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}-unstable"
          git push origin $head_branch
          gh pr create -B master -H $head_branch \
            -t "Bump version to ${{ steps.version.outputs.new_version }}-unstable" \
            -b "Automated version bump after creating release branch.
                - Bumped version from ${{ steps.version.outputs.current_version }} to ${{ steps.version.outputs.new_version }}-unstable" \
            -l version-bump

permissions:
  contents: write
  pull-requests: write
