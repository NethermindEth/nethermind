name: 'Run a node with selected configuration. NodeName=\"DevNode-${{ github.actor }}-${{ github.ref }}\"'

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Select a network on which You want to run a node"
        default: "mainnet"
        required: true
        type: choice
        options:
          - mainnet
          - gnosis
          - sepolia
          - goerli
          - chiado
      cl_client:
        description: "Select Consensus Layer Client to run node against"
        default: ""
        required: true
        type: choice
        options:
          - lighthouse
          - lodestar
          #- nimbus
          - prysm
          - teku
      cl_custom_image:
        description: "In case of need to run non-default cl image (different than actually supported by Sedge) put it in there"
        default: ""
        required: false        
      config:
        description: "Select a config file which will be selected for tests."
        default: "default.json"
        required: true        
        type: choice
        options:
          - default.json
          - fastSync.json
          - fullSync.json
          - fuzzer.json
      timeout:
        description: "Timeout in hours before triggering the deletion of smoke test instances"
        default: "24"
        required: true
      additional_nethermind_flags:
        description: "Provide any additional flags to the Nethermind in space-separated format. Example: \"JsonRpc.Enabled=false Sync.SnapSync=false\"."
        default: ""
        required: false
      additional_cl_flags:
        description: "Provide any additional flags to the CL client in space-separated format. Example: \"clflag1=1 clflag2=2\"."
        default: ""
        required: false
      
jobs:
  create_docker_image:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Docker Build Action
      env:
        REPOSITORY_DISPATCH_TOKEN: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $REPOSITORY_DISPATCH_TOKEN" \
          "https://api.github.com/repos/NethermindEth/nethermind/actions/workflows/build-nethermind-docker-images.yml/dispatches" \
          -d '{
            "ref": "${{ github.ref }}",
            "inputs": {
              "repo": "nethermindeth/nethermind",
              "tag": "${{ github.ref }}",
              "dockerfile": "Dockerfile"
            }
          }'

    - name: Wait for Docker Build Action to complete
      env:
        GITHUB_TOKEN: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}
      run: |
        # Replace `workflow_id` with the ID of the workflow you want to wait for.
        workflow_id="8166053" #Id of Docker build workflow
        
        # Set the maximum waiting time (in minutes) and initialize the counter
        max_wait_minutes=3
        counter=0

        # Get the current time in ISO 8601 format
        current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # Wait for the workflow to be triggered
        while true; do
          run_id=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/NethermindEth/nethermind/actions/workflows/${workflow_id}/runs" | \
            jq -r --arg ref "${{ github.ref }}" --arg current_time "$current_time" \
            '.workflow_runs[] | select(.head_branch == $ref and .created_at >= $current_time) | .id')
          if [ -n "$run_id" ]; then
            break
          fi
        
          # Increment the counter and check if the maximum waiting time is reached
          counter=$((counter + 1))
          if [ $((counter * 30)) -ge $((max_wait_minutes * 60)) ]; then
            echo "Maximum waiting time for the workflow to be triggered has been reached. Exiting."
            exit 1
          fi
        
          echo "Waiting for the workflow to be triggered..."
          sleep 30
        done

        # Wait for the triggered workflow to complete
        while true; do
          status=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/NethermindEth/nethermind/actions/runs/$run_id" | jq -r '.status')
          if [ "$status" = "completed" ]; then
            break
          fi
          echo "Waiting for the workflow to complete..."
          sleep 30
        done

        # Check if the workflow has completed successfully
        conclusion=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/NethermindEth/nethermind/actions/runs/$run_id" | jq -r '.conclusion')
        if [ "$conclusion" != "success" ]; then
          echo "The workflow has not completed successfully. Exiting."
          exit 1
        fi
        echo "The workflow completed successfully! Exiting."
          
  trigger_node_and_vm_creation:
    needs: create_docker_image
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Another Repo Action
      env:
        REPOSITORY_DISPATCH_TOKEN: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $REPOSITORY_DISPATCH_TOKEN" \
          "https://api.github.com/repos/NethermindEth/post-merge-smoke-tests/actions/workflows/run-single-node.yml/dispatches" \
          -d '{
            "ref": "main",
            "inputs": {
              "github_username": "${{ github.actor }}",
              "config_file": "${{ inputs.config_file }}",
              "nethermind_branch": "${{ inputs.nethermind_branch }}",
              "network": "${{ inputs.network }}",
              "cl_client": "${{ inputs.cl_client }}",
              "cl_custom_image": "${{ inputs.cl_custom_image }}",
              "timeout": "${{ inputs.timeout }}",
              "additional_nethermind_flags": "${{ inputs.additional_nethermind_flags }}",
              "additional_cl_flags": "${{ inputs.additional_cl_flags }}"
            }
          }'
