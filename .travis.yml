language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
addons:
  sonarcloud:
    organization: nethermindeth
    token:
      secure: ""
git:
  depth: 1
  submodules: false
  submodules_depth: 1
before_script:
- chmod -R +x scripts
notifications:
  slack:
    rooms:
    - demerzelsolutions:hzD3lmq2hbUgHuLFxjCOvk6x#team
    - demerzelsolutions:hzD3lmq2hbUgHuLFxjCOvk6x#general
after_success:
- "./scripts/docker-publish.sh"
after_script:
- bash <(curl -s https://codecov.io/bash)
jobs:
  include:
  - stage: build
    script:
    - git submodule update --init
    - dotnet build src/Nethermind/Nethermind.sln
    name: Build Nethermind
  - script:
    - git submodule update --init
    - dotnet build src/Nethermind/EthereumTests.sln
    name: Build Ethereum tests
  - stage: Nethermind tests
    script:
    - git submodule update --init src/Dirichlet
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*"
      src/Nethermind/Nethermind.Abi.Test
    name: Nethermind.Abi.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*%2c[Nethermind.Core.Test]*"
      src/Nethermind/Nethermind.Blockchain.Test
    name: Nethermind.Blockchain.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*%2c[Nethermind.Core.Test]*%2c[Nethermind.Blockchain.Test]*"
      src/Nethermind/Nethermind.Clique.Test
    name: Nethermind.Clique.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*"
      src/Nethermind/Nethermind.Config.Test
    name: Nethermind.Config.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*"
      src/Nethermind/Nethermind.Core.Test
    name: Nethermind.Core.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*%2c[Nethermind.Core.Test]*"
      src/Nethermind/Nethermind.Evm.Test
    name: Nethermind.Evm.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*%2c[Nethermind.Core.Test]*%2c[Nethermind.Blockchain.Test]*"
      src/Nethermind/Nethermind.JsonRpc.Test
    name: Nethermind.JsonRpc.Test
  - script:
    - git -c submodule."src/tests".update=none submodule update --init
    - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[Nethermind.HashLib]*%2c[Nethermind.Core.Test]*%2c[Nethermind.Blockchain.Test]*"
      src/Nethermind/Nethermind.Mining.Test
    name: Nethermind.Mining.Test
  - script:
    - sudo apt-get install libsnappy-dev
    - git -c submodule."src/tests".update=none submodule update --init
